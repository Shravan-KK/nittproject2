<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Alumni Sign Up</title>
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="card shadow-lg border-0">
                        <!-- Card Header -->
                        <div class="card-header bg-warning text-white text-center py-4 border-0">
                            <div class="mb-3">
                                <div class="bg-white text-warning rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 70px; height: 70px;">
                                    <i class="fas fa-user-tie fa-3x"></i>
                                </div>
                            </div>
                            <h2 class="mb-2 fw-bold">Alumni Registration</h2>
                            <p class="mb-0">Reconnect with your alma mater and stay part of the community</p>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body p-4 p-md-5">
                            <form id="alumniSignupForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label fw-semibold">First Name *</label>
                                        <input type="text" class="form-control form-control-lg" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label fw-semibold">Last Name *</label>
                                        <input type="text" class="form-control form-control-lg" id="lastName" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="email" class="form-label fw-semibold">Email Address *</label>
                                        <input type="email" class="form-control form-control-lg" id="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="alumniId" class="form-label fw-semibold">Alumni ID / Student ID *</label>
                                        <input type="text" class="form-control form-control-lg" id="alumniId" placeholder="e.g., ALU2020001" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label fw-semibold">Phone Number *</label>
                                        <input type="tel" class="form-control form-control-lg" id="phone" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="graduationYear" class="form-label fw-semibold">Year of Graduation *</label>
                                        <input type="number" class="form-control form-control-lg" id="graduationYear" min="1950" max="2025" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="degree" class="form-label fw-semibold">Degree Obtained *</label>
                                        <select class="form-select form-select-lg" id="degree" required>
                                            <option value="">Select Degree</option>
                                            <option value="bachelor">Bachelor's Degree</option>
                                            <option value="master">Master's Degree</option>
                                            <option value="phd">Ph.D.</option>
                                            <option value="diploma">Diploma</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="department" class="form-label fw-semibold">Department / Major *</label>
                                        <select class="form-select form-select-lg" id="department" required>
                                            <option value="">Select Department</option>
                                            <option value="cs">Computer Science</option>
                                            <option value="ee">Electrical Engineering</option>
                                            <option value="me">Mechanical Engineering</option>
                                            <option value="ce">Civil Engineering</option>
                                            <option value="business">Business Administration</option>
                                            <option value="arts">Arts & Humanities</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="currentCompany" class="form-label fw-semibold">Current Company / Organization</label>
                                        <input type="text" class="form-control form-control-lg" id="currentCompany" placeholder="Optional">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="jobTitle" class="form-label fw-semibold">Current Job Title</label>
                                        <input type="text" class="form-control form-control-lg" id="jobTitle" placeholder="Optional">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="industry" class="form-label fw-semibold">Industry</label>
                                        <select class="form-select form-select-lg" id="industry">
                                            <option value="">Select Industry</option>
                                            <option value="tech">Technology</option>
                                            <option value="finance">Finance</option>
                                            <option value="healthcare">Healthcare</option>
                                            <option value="education">Education</option>
                                            <option value="manufacturing">Manufacturing</option>
                                            <option value="consulting">Consulting</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="form-label fw-semibold">Password *</label>
                                        <input type="password" class="form-control form-control-lg" id="password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password *</label>
                                        <input type="password" class="form-control form-control-lg" id="confirmPassword" required>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" id="newsletter">
                                            <label class="form-check-label" for="newsletter">
                                                Subscribe to alumni newsletter and event updates
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="terms" required>
                                            <label class="form-check-label" for="terms">
                                                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-warning btn-lg w-100 text-white">
                                            Create Account <i class="fas fa-arrow-right ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Card Footer -->
                        <div class="card-footer bg-light text-center py-3 border-0">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Role Selection
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
