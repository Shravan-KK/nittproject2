<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Institution Portal</title>
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card shadow-lg border-0">
                        <!-- Card Header -->
                        <div class="card-header bg-warning text-white text-center py-4 border-0">
                            <div class="mb-3">
                                <div class="bg-white text-warning rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 70px; height: 70px;">
                                    <i class="fas fa-sign-in-alt fa-3x"></i>
                                </div>
                            </div>
                            <h2 class="mb-2 fw-bold">Welcome Back</h2>
                            <p class="mb-0">Sign in to access your account</p>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body p-4 p-md-5">
                            <form id="loginForm">
                                <div class="mt-auto mb-3">
                                    <label for="name" class="form-label fw-semibold">Name</label>
                                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email id" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none small">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-warning btn-lg w-100 mb-3">
                                    Sign In <i class="fas fa-arrow-right ms-2"></i>
                                </button>
                                <div class="text-center">
                                    <p class="text-muted mb-0">
                                        Don't have an account? 
                                        <a href="index.html" class="text-decoration-none fw-semibold">Sign Up</a>
                                    </p>
                                </div>
                            </form>
                        </div>

                        <!-- Card Footer -->
                        <div class="card-footer bg-light text-center py-3 border-0">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Role Selection
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Login Form Handler
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                const loginData = {
                    email: email,
                    password: password,
                    remember: remember
                };
                
                console.log('Login Data:', loginData);
                alert('Login successful! (Frontend only - no backend connected)');
            });
        }
    </script>
</body>
</html>
